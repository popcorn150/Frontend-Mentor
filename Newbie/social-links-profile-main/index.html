<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <h1 style="color: hsl(0, 0%, 8%); margin: 0;">Social Links Profile</h1>
    <div class="main-container">
      <div class="sub-container">
        <div class="img-container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        </div>


        <h2 style=" margin-bottom: 7px;"> Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>

        <p style="font-size: 13px; font-weight: 300; margin-top: 25px;">"Front-end developer and avid reader."</p>

        <div class="links-container">
          <ul style="padding: 0; margin: 0;">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/popcorn150" target="_blank">Popcorn150</a>.
    </div>
  </footer>
</body>

</html>
